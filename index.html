<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="shortcut icon"
      href="./public/images/cookie.svg"
      type="image/svg"
    />
    <link rel="stylesheet" href="./public/styles/style.css" />
    <title>Biscoito da Sorte</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <img
        class="cookie-luck"
        src="./public/images/cookie.svg"
        alt="Biscoito da sorte"
      />
    </div>

    <div class="container2 hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <div class="text-luck">
        <p>
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe
          o teu.
        </p>
      </div>
      <img
        src="./public/images/duo.svg"
        alt="Biscoito da sorte quebrado"
      />
      <button class="button-open-cookie">Abrir outro biscoito</button>
    </div>
  </body>
  <script src="./public/javaScript/main.js"></script>
</html>
